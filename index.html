<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <!-- Added stylesheet in the INDEX.HTML file -->
    <link rel="stylesheet" href="./style.css">
    <!-- Added the BOOTSTRAP 4 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div id="root">
        <div class="heading">
            <header><h2>Student Enrollment Form</h2></header>
        </div>

        <!-- inner body where Form and Reuslt is displayed-->
        <div class="main-body">
            <!-- form details -->
            <div class="form-body">
                <h1>Enter Details</h1>
                <form>
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name" required>

                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" required>

                    <label for="website">Website</label>
                    <input id="website" type="url" name="website" required>
                    
                    <label lÌ¥for="image-link">Image link</label>
                    <input id="imglink"type="url" name="image-link" required>
                    
                    <label for="gender">Gender</label>
                    <div class="gender-checkbox">
                        <input class="gender" name="radio" type="radio" value="Male"> Male <br>
                        <input class="gender" name="radio" type="radio" value="Female"> Female <br>
                    </div>

                    <label for="skills">Skills</label>
                    <div class="skill-checkbox">
                        <input class="skill" type="checkbox" value="Java"> Java 
                        <input class="skill" type="checkbox" value="HTML"> HTML
                        <input class="skill" type="checkbox" value="CSS"> CSS
                    </div>
                </form>

                <div class="form-button">
                    <button class="btn btn-primary" onclick="addData()" type="button">Enroll Student</button>
                    <button class="btn btn-danger" type="reset">Clear</button>
                </div>
            </div>

            <!-- Greenline body -->
            <div class="green-body"></div>

            <!-- Result body -->
            <div class="result-body">
                <h3>Enrolled Students</h3>
                <div>
                    <table id="result-table" class="result-table">

                    </table>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>&copy; Copyright 2024 by Vishwanath Pratap Singh</p>
        </div>
    </div>

    <script src="./index.js"></script>
    <script>showData()</script>
</body>
</html>
